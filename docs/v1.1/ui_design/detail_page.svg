<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Static Background: Unified Light Gray -->
  <rect width="375" height="812" fill="#F5F7FA"/>
  
  <!-- Content Container (White Sheet) -->
  <path d="M0 400C0 382.327 14.3269 368 32 368H343C360.673 368 375 382.327 375 400V812H0V400Z" fill="white"/>
  
  <!-- Pokemon Image (Placeholder) -->
  <circle cx="187.5" cy="280" r="120" fill="rgba(255,255,255,0.3)"/>
  <rect x="137.5" y="230" width="100" height="100" fill="white" fill-opacity="0"/>
  <!-- Charizard Simple Icon -->
  <path d="M120 300 Q150 200 187.5 200 Q225 200 255 300" stroke="#E3350D" stroke-width="4" fill="none"/> 
  <circle cx="187.5" cy="280" r="10" fill="#E3350D"/>
  
  <!-- V1.1 Refined Floating Shiny Toggle -->
  <g filter="drop-shadow(0px 4px 8px rgba(0,0,0,0.1))">
    <circle cx="330" cy="330" r="24" fill="white" stroke="#EEEEEE" stroke-width="1"/>
    <!-- Sparkles Icon (3 Four-pointed stars) -->
    <!-- Large Center Sparkle -->
    <path d="M330 318 C331 325, 335 329, 342 330 C335 331, 331 335, 330 342 C329 335, 325 331, 318 330 C325 329, 329 325, 330 318 Z" fill="#999"/>
    <!-- Small Top Left Sparkle -->
    <path d="M318 320 C318.5 322, 320 323.5, 322 324 C320 324.5, 318.5 326, 318 328 C317.5 326, 316 324.5, 314 324 C316 323.5, 317.5 322, 318 320 Z" fill="#999"/>
    <!-- Small Bottom Right Sparkle -->
    <path d="M340 336 C340.5 338, 342 339.5, 344 340 C342 340.5, 340.5 342, 340 344 C339.5 342, 338 340.5, 336 340 C338 339.5, 339.5 338, 340 336 Z" fill="#999"/>
  </g>
  
  <!-- Back Button -->
  <circle cx="36" cy="60" r="20" fill="rgba(255,255,255,0.8)"/>
  <path d="M42 50L32 60L42 70" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Info Section (In White Sheet) -->
  <!-- Header -->
  <text x="187.5" y="420" fill="#999" font-family="sans-serif" font-size="14" text-anchor="middle">#0006</text>
  <text x="187.5" y="460" fill="#333" font-family="PingFang SC" font-weight="bold" font-size="28" text-anchor="middle">喷火龙</text>
  <text x="187.5" y="485" fill="#999" font-family="sans-serif" font-size="16" text-anchor="middle">Charizard</text>
  
  <!-- V1.1 Refined Type Badges -->
  <g transform="translate(125, 510)">
      <rect width="50" height="24" rx="4" fill="#EE8130"/>
      <text x="25" y="17" fill="white" font-family="PingFang SC" font-weight="600" font-size="12" text-anchor="middle">火</text>
  </g>
  <g transform="translate(200, 510)">
      <rect width="50" height="24" rx="4" fill="#A98FF3"/>
      <text x="25" y="17" fill="white" font-family="PingFang SC" font-weight="600" font-size="12" text-anchor="middle">飞行</text>
  </g>
  
  <!-- Divider -->
  <line x1="32" y1="560" x2="343" y2="560" stroke="#EEE"/>
  
  <!-- Description -->
  <text x="32" y="590" fill="#333" font-family="PingFang SC" font-weight="bold" font-size="16">图鉴介绍</text>
  <text x="32" y="620" fill="#666" font-family="PingFang SC" font-size="14" width="311">
