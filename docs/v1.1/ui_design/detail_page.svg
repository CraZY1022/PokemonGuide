    <tspan x="32" dy="20">会喷出温度极高的火焰，</tspan>
    <tspan x="32" dy="20">烧红了什么东西时会更加剧烈地燃烧。</tspan>
  </text>
  
  <!-- Stats / Gen -->
  <rect x="32" y="680" width="311" height="80" rx="4" fill="#F9F9F9"/>
  <text x="48" y="725" fill="#999" font-size="12">世代</text>
  <text x="80" y="725" fill="#333" font-weight="bold" font-size="14">第 1 世代</text>
  
