  <text x="187.5" y="420" fill="#999" font-family="sans-serif" font-size="14" text-anchor="middle">#0006</text>
  <text x="187.5" y="460" fill="#333" font-family="PingFang SC" font-weight="bold" font-size="28" text-anchor="middle">喷火龙</text>
  <text x="187.5" y="485" fill="#999" font-family="sans-serif" font-size="16" text-anchor="middle">Charizard</text>
  
  <!-- Types -->
  <g transform="translate(125, 510)">
