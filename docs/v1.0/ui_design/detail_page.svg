  <!-- Content Container (White Sheet) -->
  <path d="M0 400C0 382.327 14.3269 368 32 368H343C360.673 368 375 382.327 375 400V812H0V400Z" fill="white"/>
  
  <!-- Pokemon Image (Placeholder) -->
  <circle cx="187.5" cy="280" r="120" fill="rgba(255,255,255,0.3)"/>
